<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mail con PHP</title>
  </head>
  <body>
    <div class="container">
        <h3 class="my-5">Formulario con PHP</h3>
        <form class="row g-3" novalidate id="formulario">
            <div class="col-md-6">
                <label for="validationCustom01"
                   class="form-label"
                >
                    Usuario
                </label>
                <input type="text" name="usuario" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">Looks great</div>
                <div class="invalid-feedback">Gosh.. sucks!</div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02"
                   class="form-label"
                >
                    Correo
                </label>
                <input type="email" name="correo" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">Looks great</div>
                <div class="invalid-feedback">Gosh.. sucks!</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03"
                   class="form-label"
                >
                    Mensaje
                </label>
                <textarea type="text" name="mensaje" class="form-control" id="validationCustom03" required>
                </textarea>
                <div class="valid-feedback">Looks great</div>
                <div class="invalid-feedback">Gosh.. sucks!</div>
            </div>
            <div class="col-md-12">
                <center>
                    <button class="btn btn-info" type="submit" id="boton" style="width: 30%;">Enviar</button>
                </center>
                <div class="valid-feedback">Mensaje enviado correctamente</div>
                <div class="invalid-feedback">Error</div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
